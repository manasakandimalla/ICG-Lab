<!DOCTYPE html>
<html>

<head>

<script>
	function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var context = canvas.getContext('2d');

    context.fillStyle = "rgb(250,250,0)"
    context.arc(250,200,100,0,2*Math.PI);
    context.fill();
    context.stroke();
    context.beginPath();
    context.arc(250,200,50,Math.PI/6,5*Math.PI/6);
    context.stroke();
    context.beginPath();
    context.fillStyle = "rgb(0,0,0)"
    context.arc(200,170,10,0,2*Math.PI);
    context.fill();
    context.arc(300,170,10,0,2*Math.PI);
    context.fill();
  }
}

</script>

</head>

<meta charset=utf-8 />
<title>Drawing 3 concentric rectangles</title>

</head>

<body onload="draw();">

<canvas id="canvas" width="500" height="500" style = "border:1px solid #d3d3d3;"></canvas>

</body>

</html>
